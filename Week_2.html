<!DOCTYPE html>
<html>
<head>
    <title>My Portfolio</title>
    <style>
        body {
            font-family: Arial;
            background: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        header {
            background: #4c6ef5;
            color: white;
            text-align: center;
            padding: 30px;
        }

        section {
            background: white;
            max-width: 700px;
            margin: 20px auto;
            padding: 20px;
            border-radius: 8px;
        }

        h2 {
            color: #4c6ef5;
            margin-bottom: 10px;
        }

        ul {
            padding-left: 20px;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            background: #4c6ef5;
            color: white;
            padding: 10px 15px;
            border: none;
            margin-top: 10px;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background: #3b5bcc;
        }
    </style>
</head>

<body>

<header>
    <h1>My Portfolio</h1>
    <p>Welcome to my simple styled portfolio.</p>
</header>

<section>
    <h2>About Me</h2>
    <p>I am a student and developer learning to build real projects.</p>
</section>

<section>
    <h2>Skills</h2>
    <ul>
        <li>HTML</li>
        <li>Java</li>
        <li>Python</li>
    </ul>
</section>

<section>
    <h2>Projects</h2>
    <ul>
        <li>Flappy Bird (Java)</li>
        <li>Resume to Image Converter</li>
        <li>Triangle Classifier Program</li>
    </ul>
</section>

<section>
    <h2>Contact Me</h2>
    <form>
        <input type="text" placeholder="Your Name" required>
        <input type="email" placeholder="Your Email" required>
        <textarea placeholder="Your Message" rows="4" required></textarea>
        <button type="submit">Send</button>
    </form>
</section>

</body>
</html>
